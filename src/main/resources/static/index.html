<!DOCTYPE html>
<html>
<head>
    <title>Upscale</title>
    <meta charset="UTF-8"> </head>
    <link rel="stylesheet" href="css/style.css">
<body>
    <h1>Upload Image for Upscaling</h1>

    <form id="uploadForm">
        <input type="file" name="file" accept="image/*" required><br><br>

        Метод:
        <select name="model" required>
            <option value="bilinear">Билинейная интерполяция</option>
            <option value="bicubic">Бикубическая интерполяция</option>
            <option value="espcn">ESPCN</option>
            <option value="edsr">EDSR</option>
            <option value="srgan">SRGAN</option>
        </select><br><br>

        Кратность:
        <input type="number" name="scale" value="2" min="2" max="4" required><br><br>

        <button type="submit">Upscale Image</button>
    </form>

    <h2>Results</h2>
    <p id="statusMessage"></p>
    <p>Uploaded Image ID: <span id="imageId" style="font-weight: bold;"></span></p>

    <div id="imageResults" style="margin-top: 20px; display: flex; gap: 20px; flex-wrap: wrap;"></div>

    <script src="./js/index_script.js"></script>
</body>
</html>
