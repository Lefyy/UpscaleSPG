<!DOCTYPE html>
<html>
<head>
    <title>Загрузка изображения</title>
</head>
<body>
<h1>Загрузить изображение для обработки</h1>
<form action="http://localhost:8080/api/v1/images" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*"><br><br>
    Метод:
    <select name="method">
        <option value="interpolation">Интерполяция</option>
        <option value="edsr">EDSR (заглушка)</option>
    </select><br><br>
    Кратность:
    <input type="number" name="scale" value="2" min="1"><br><br>
    <input type="submit" value="Увеличить разрешение">
</form>
</body>
</html>
